<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Leandro!</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔥 ¡Feliz Cumpleaños Leandro! 🔥</h1>
        <p>¡Que este día sea tan épico como una batalla de los guerreros Z!</p>
        <button id="wish-button">Pide tu deseo🎁</button>

        <div id="wish-input-container" style="display: none;">
            <textarea id="wish-input" placeholder="Escribe tu deseo aquí..." rows="4" cols="50"></textarea>
            <br>
            <button onclick="submitWish()">🎉 Enviar deseo</button>
        </div>

        <div id="wish-message" style="display: none;">
            <p>¡Tu deseo será concedido como si fueras el más poderoso guerrero del universo! 🎂</p>
        </div>
    </div>

    <div class="dragon-ball-bg">
        <div class="db-piece"></div>
        <div class="db-piece"></div>
        <div class="db-piece"></div>
    </div>

    <audio id="background-audio" src="dragon-ball-theme.mp3" loop></audio> <!-- Cambié la canción al tema de Dragon Ball -->

    <script src="script.js"></script>
</body>
</html>
